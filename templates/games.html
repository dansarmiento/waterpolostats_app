<!DOCTYPE html>
<html>
<head>
    <title>Register Game</title>
</head>
<body>
    <h1>Register Game</h1>
    <form method="POST">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ current_date }}" required>
        <br>
        <label for="my_team">My Team:</label>
        <input type="text" id="my_team" name="my_team" value="Valley United Water Polo Club" readonly>
        <br>
        <label for="opponent_team">Opponent Team:</label>
        <input type="text" id="opponent_team" name="opponent_team" required>
        <br>
        <label for="opponent_team_level">Opponent Team Level:</label>
        <input type="text" id="opponent_team_level" name="opponent_team_level" required>
        <br>
        <button type="submit">Register Game</button>
    </form>
    <br>
    <button onclick="location.href='{{ url_for('index') }}'">Back to Home</button>
</body>
</html>
